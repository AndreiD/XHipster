<thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
           th:fragment="navbar" th:remove="tag">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span style="font-size: 25px" class="glyphicon glyphicon-flash" aria-hidden="true"></span></a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a href="/"><span class="glyphicon glyphicon-home"
                                                   aria-hidden="true"></span> Home</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/list_programming_languages' ? 'active':''}"><a href="/list_programming_languages"><span class="glyphicon glyphicon-star"
                                                           aria-hidden="true"></span> List Programming Languages</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active':''}"><a href="/admin"><span class="glyphicon glyphicon-cog"                                                                                                                                  aria-hidden="true"></span> Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
</thymeleaf>
